<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="./estimatesheet.css">
    <title>Resquest Your Estimate</title>
</head>

<body>
    <main>
        <div class="container-fluid estimateheadDIV">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 headDIV">
                    <p class="schedule fw-bold">REQUEST YOUR ESTIMATE</p>
                </div>
            </div>
        </div>
        <div class="container-fluid estimateoutDIV">
            <form class="row estimateform" id="appointmentForm" onsubmit="return validateForm()">
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="fullName" class="fontSize">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName">
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="contactNo" class="fontSize">Contact No.:</label>
                        <input type="text" class="form-control" id="contactNo" name="contactNo">
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="email" class="fontSize">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="address" class="fontSize">Address:</label>
                        <textarea class="form-control" id="address" name="address"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="hearAbout" class="fontSize">How did you hear about us:</label>
                        <select class="form-control" id="hear" required>
                            <option value="select">Select option</option>
                            <option value="Google">Google</option>
                            <option value="Through Friends">Through Friends</option>
                            <option value="advertisement">Advertisement</option>
                            <option value="Internet">Internet</option>
                            <option value="Through Family">Through Family</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="help" class="fontSize">How can we help you:</label>
                        <textarea class="form-control" id="help" name="help"></textarea>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 buttonDIV">
                    <button type="button" class="btn btn-dark ButtForm" onclick="submitForm()">
                        <a href="#" class="ButtForm">
                            REQUEST YOUR ESTIMATE
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var contactNo = document.getElementById('contactNo').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;

            if (fullName == "") {
                alert("Please enter your full name.");
                return false;
            }
            if (contactNo == "") {
                alert("Please enter your contact number.");
                return false;
            }
            if (email == "") {
                alert("Please enter your email.");
                return false;
            }
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (address == "") {
                alert("Please enter your address.");
                return false;
            }
            return true;
        }
        function submitForm() {
            if (validateForm()) {
                alert("Estimation Done Successfully");
                window.location.href = "index.html";
            }
        }
    </script>
    <script src="./nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
